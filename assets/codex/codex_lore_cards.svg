<svg xmlns="http://www.w3.org/2000/svg" width="1800" height="1000" viewBox="0 0 1800 1000">
  <defs>
    <linearGradient id="cardBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1c2d" />
      <stop offset="100%" stop-color="#040910" />
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#49ffdb" />
      <stop offset="100%" stop-color="#2c64ff" />
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff4f8b" />
      <stop offset="100%" stop-color="#ffc64f" />
    </linearGradient>
    <pattern id="starField" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="4" cy="4" r="1" fill="#ffffff" opacity="0.5" />
      <circle cx="15" cy="7" r="1.5" fill="#6cf7ff" opacity="0.4" />
      <circle cx="10" cy="16" r="1" fill="#ff8bd0" opacity="0.3" />
    </pattern>
    <style>
      .heading { font: 30px 'Antonio', sans-serif; letter-spacing: 3px; fill: #f6fbff; }
      .sub { font: 18px 'Rajdhani', sans-serif; letter-spacing: 2px; fill: #9db9d8; }
      .body { font: 20px 'Source Sans Pro', sans-serif; fill: #cedff7; }
      .badge { font: 26px 'Orbitron', sans-serif; fill: #111a26; letter-spacing: 4px; }
    </style>
  </defs>
  <rect width="1800" height="1000" fill="#01060d" />
  <rect x="60" y="60" width="1680" height="880" rx="40" fill="#071325" stroke="#13253f" stroke-width="3" />
  <text x="140" y="140" class="heading">CODEX ARCHIVE CARDS</text>
  <text x="140" y="180" class="sub">TEAM • PILOT • HISTORICAL POSTER SERIES</text>

  <!-- Team Lore Card -->
  <g transform="translate(140,220)">
    <rect width="480" height="720" rx="36" fill="url(#cardBase)" stroke="#1a385f" stroke-width="3" />
    <rect x="30" y="30" width="420" height="240" rx="28" fill="#0a1d31" stroke="#49ffdb" stroke-width="2" />
    <rect x="30" y="30" width="420" height="240" rx="28" fill="url(#starField)" opacity="0.6" />
    <text x="60" y="300" class="heading">AURORA WARDENS</text>
    <text x="60" y="340" class="sub">FOUNDED 2119 • PRIME WORLD TOUR</text>
    <text x="60" y="380" class="body">Guardian chassis built around photon lattice shielding. Known for defensive racecraft and late-race surge plans orchestrated from the Lumen Citadel.</text>
    <rect x="60" y="450" width="360" height="80" rx="20" fill="url(#accent1)" />
    <text x="240" y="502" class="badge" text-anchor="middle">STALWART</text>
    <text x="60" y="580" class="sub">SIGNATURE TRACKS</text>
    <text x="60" y="620" class="body">Luminaria Circuit • Atlas Skyway • Rift Meridian</text>
    <text x="60" y="670" class="sub">TEAM CAPTAIN</text>
    <text x="60" y="710" class="body">Commander Sera Vayne</text>
  </g>

  <!-- Pilot Profile Card -->
  <g transform="translate(680,220)">
    <rect width="480" height="720" rx="36" fill="url(#cardBase)" stroke="#41275f" stroke-width="3" />
    <rect x="30" y="30" width="420" height="240" rx="28" fill="#190f2d" stroke="#ff4f8b" stroke-width="2" />
    <circle cx="240" cy="150" r="90" fill="#1c1132" stroke="#ff88b7" stroke-width="6" />
    <path d="M200 120 q40 -40 80 0" fill="none" stroke="#ff88b7" stroke-width="6" stroke-linecap="round" />
    <path d="M220 170 q20 20 40 0" fill="none" stroke="#ff88b7" stroke-width="6" stroke-linecap="round" />
    <text x="60" y="300" class="heading">LYNXE "SOL" RYDEN</text>
    <text x="60" y="340" class="sub">AGE 24 • NOVA PALADINS • POSITION: ACE PILOT</text>
    <text x="60" y="380" class="body">Former asteroid slalom prodigy with instinctive drift control. Renowned for high-risk orbital entries and thread-the-needle overtakes.</text>
    <rect x="60" y="450" width="360" height="80" rx="20" fill="url(#accent2)" />
    <text x="240" y="502" class="badge" text-anchor="middle" fill="#190f2d">NOVA FLARE</text>
    <text x="60" y="580" class="sub">TRAITS</text>
    <text x="60" y="620" class="body">+4 Launch • +6 Composure • Rivalry: Prism Lilith</text>
    <text x="60" y="670" class="sub">CAREER WINS</text>
    <text x="60" y="710" class="body">Quantum Bloom 2125 • Helix Downforce 2126</text>
  </g>

  <!-- Historical Poster Card -->
  <g transform="translate(1220,220)">
    <rect width="440" height="720" rx="36" fill="url(#cardBase)" stroke="#1a3358" stroke-width="3" />
    <rect x="30" y="30" width="380" height="260" rx="28" fill="#081429" stroke="#2dd9ff" stroke-width="2" />
    <path d="M70 250 l120 -160 120 160" fill="none" stroke="#2dd9ff" stroke-width="6" stroke-linecap="round" />
    <text x="70" y="310" class="heading">2199 ATMO GRAND PRIX</text>
    <text x="70" y="350" class="sub">OBSIDIAN MIRAGE • APEX ERA FINALE</text>
    <text x="70" y="390" class="body">Celebrated final under the old Atmo regulations. Introduced dual-layered shield pylons and the first sanctioned orbital sling-shot maneuver.</text>
    <text x="70" y="460" class="sub">ARCHIVE NOTES</text>
    <text x="70" y="500" class="body">Poster restoration captured in 6K for the museum mode. Includes race telemetry overlay and autograph facsimiles.</text>
    <rect x="70" y="560" width="300" height="80" rx="20" fill="#15253d" stroke="#49ffdb" stroke-width="2" />
    <text x="220" y="610" class="badge" fill="#49ffdb" text-anchor="middle">LEGENDARY</text>
    <text x="70" y="680" class="sub">LORE STATUS</text>
    <text x="70" y="720" class="body">Unlocked after completing Archivist questline</text>
  </g>
</svg>
