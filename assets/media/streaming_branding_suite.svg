<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#040b1a" />
      <stop offset="100%" stop-color="#0f1f36" />
    </linearGradient>
    <linearGradient id="loopGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2dd9ff" />
      <stop offset="50%" stop-color="#b585ff" />
      <stop offset="100%" stop-color="#ff8bd0" />
    </linearGradient>
    <linearGradient id="alertGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff365d" />
      <stop offset="100%" stop-color="#ff9c3a" />
    </linearGradient>
    <style>
      .title { font: 28px 'Orbitron', sans-serif; letter-spacing: 4px; fill: #e8f6ff; }
      .caption { font: 18px 'Rajdhani', sans-serif; fill: #9fb2d4; }
      .mono { font: 22px 'Fira Code', monospace; fill: #2dd9ff; }
    </style>
  </defs>
  <rect width="1600" height="900" fill="url(#bgGradient)" />
  <text x="80" y="120" class="title">STREAMING BRANDING SUITE</text>
  <text x="80" y="160" class="caption">LOOPS • SFX CUES • ALERT OVERLAYS • CHAT TAGS</text>

  <!-- Music Loop Blocks -->
  <g transform="translate(80,200)">
    <rect width="460" height="620" rx="30" fill="#09162b" stroke="#1a3255" stroke-width="3" />
    <text x="40" y="80" class="title" font-size="24">MUSIC LOOPS</text>
    <rect x="40" y="88" width="220" height="6" rx="3" fill="url(#loopGradient)" />
    <rect x="40" y="110" width="380" height="110" rx="20" fill="#0f1f36" stroke="#2dd9ff" stroke-width="2" />
    <text x="70" y="160" class="caption">01 GRID PRIME</text>
    <text x="70" y="190" class="mono">90 BPM • SQUARE PULSE • INTRO COUNTDOWN</text>
    <rect x="40" y="240" width="380" height="110" rx="20" fill="#0f1f36" stroke="#b585ff" stroke-width="2" />
    <text x="70" y="290" class="caption">02 SAFETY SWELL</text>
    <text x="70" y="320" class="mono">60 BPM • LOW DRONE • FLAG TRANSITION</text>
    <rect x="40" y="370" width="380" height="110" rx="20" fill="#0f1f36" stroke="#ff8bd0" stroke-width="2" />
    <text x="70" y="420" class="caption">03 PODIUM GLINT</text>
    <text x="70" y="450" class="mono">110 BPM • SHIMMER ARP • POST-RACE LOOP</text>
    <rect x="40" y="500" width="380" height="80" rx="20" fill="#111f31" stroke="#2dd9ff" stroke-width="1.5" />
    <text x="70" y="546" class="mono">STEMS: BASS • DRUMS • LEAD • FX</text>
  </g>

  <!-- Alert Overlay Frames -->
  <g transform="translate(580,200)">
    <rect width="460" height="620" rx="30" fill="#09162b" stroke="#1a3255" stroke-width="3" />
    <text x="40" y="80" class="title" font-size="24">ALERT OVERLAYS</text>
    <rect x="40" y="88" width="220" height="6" rx="3" fill="url(#alertGradient)" />
    <rect x="40" y="120" width="380" height="120" rx="24" fill="#151d33" stroke="#ff9c3a" stroke-width="2" />
    <rect x="60" y="140" width="60" height="60" rx="16" fill="#ff365d" />
    <text x="140" y="182" class="caption">NEW FOLLOWER</text>
    <text x="140" y="210" class="mono">OSC: /spacerx/follow</text>
    <rect x="40" y="270" width="380" height="120" rx="24" fill="#151d33" stroke="#2dd9ff" stroke-width="2" />
    <rect x="60" y="290" width="60" height="60" rx="16" fill="#2dd9ff" />
    <text x="140" y="332" class="caption">PIT RADIO ALERT</text>
    <text x="140" y="360" class="mono">OBS SOURCE: pit_radio_overlay</text>
    <rect x="40" y="420" width="380" height="120" rx="24" fill="#151d33" stroke="#b585ff" stroke-width="2" />
    <rect x="60" y="440" width="60" height="60" rx="16" fill="#b585ff" />
    <text x="140" y="482" class="caption">HIGHLIGHT REPLAY</text>
    <text x="140" y="510" class="mono">SCENE: replay_queue</text>
    <text x="40" y="580" class="caption">ANIMATION: 12F SLIDE • 8F EASING • SOUND TAIL 0.6s</text>
  </g>

  <!-- Chat & Command Tags -->
  <g transform="translate(1080,200)">
    <rect width="440" height="620" rx="30" fill="#09162b" stroke="#1a3255" stroke-width="3" />
    <text x="40" y="80" class="title" font-size="24">CHAT MACROS</text>
    <rect x="40" y="88" width="200" height="6" rx="3" fill="url(#loopGradient)" />
    <rect x="40" y="130" width="360" height="90" rx="20" fill="#0f1f36" stroke="#2dd9ff" stroke-width="2" />
    <text x="70" y="170" class="caption">!grid</text>
    <text x="70" y="200" class="mono">Send current lineup JSON → overlay</text>
    <rect x="40" y="240" width="360" height="90" rx="20" fill="#0f1f36" stroke="#b585ff" stroke-width="2" />
    <text x="70" y="280" class="caption">!yellow</text>
    <text x="70" y="310" class="mono">Trigger caution stinger + playlist swap</text>
    <rect x="40" y="350" width="360" height="90" rx="20" fill="#0f1f36" stroke="#ff8bd0" stroke-width="2" />
    <text x="70" y="390" class="caption">!codex</text>
    <text x="70" y="420" class="mono">Link to lore cards • unlock progress</text>
    <rect x="40" y="460" width="360" height="90" rx="20" fill="#0f1f36" stroke="#ff9c3a" stroke-width="2" />
    <text x="70" y="500" class="caption">!garage</text>
    <text x="70" y="530" class="mono">Cycle glider showcase scene</text>
    <text x="40" y="620" class="caption">INCLUDES PNG BUTTONS • 512x512 ICONS • ALERT WAV PACK</text>
  </g>
</svg>
