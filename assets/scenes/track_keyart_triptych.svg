        <path d="M0 344 C120 298 238 288 332 302 C372 308 420 322 440 334" fill="none" stroke="#fbcfe8" stroke-width="4" stroke-linecap="round" stroke-dasharray="16 12" opacity="0.7"/>
        <g fill="#f472b6" opacity="0.5">
